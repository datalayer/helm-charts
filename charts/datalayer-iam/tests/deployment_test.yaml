suite: test deployment
templates:
  - templates/deployment.yaml
tests:
  - it: "test affinity"
    asserts:
      - isSubset:
          path: spec.template.spec
          content:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: role.datalayer.io/api
                      operator: In
                      values:
                      - "true"
  - it: "test tolerations"
    set:
      iam.tolerations:
        - key: "key1"
          operator: "Equal"
          value: "value1"
          effect: "NoSchedule"
    asserts:
      - isSubset:
          path: spec.template.spec
          content:
            tolerations:
              - key: "key1"
                operator: "Equal"
                value: "value1"
                effect: "NoSchedule"
  - it: "test environment variables"
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0]
          content:
            env:
              - name: DATALAYER_SOLR_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: password
                    name: solr-basic-auth
              - name: DATALAYER_SOLR_USERNAME
